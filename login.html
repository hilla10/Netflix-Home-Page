<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body>

    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a href="index.html">

                    </a>
                </div>
            </div>

        </div>

        <div class="login">
            <div class="container">
                <div class="text-lg">
                    Sign In
                </div>

                        <input type="email" placeholder="Email or Phone number">
                        <input type="password" placeholder="password">
                        <button href="#" class="btn">Sign In</button>
                    </form>
                </div>
                <div class="flex">
                    <form>
                        <input type="checkbox" checked> <span>
                            Remember me
                        </span>
                    </form>
                    <div>
                        <a href="#">Need help?</a>
                    </div>
                </div>

                <div class="text">
                    <p class="text-sm">New to Netflix? Sign up now.</p>
                    <p class="text-xsm">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn
                            more.</a>
                    </p>
                </div>
            </div>

        </div>
        <!-- Footer -->

        <section class="questions">
            <div class="container">
                <div class="block">
                    <a href="#">Questions? Contact us.</a>
                </div>
                <div class="questions-content">
                    <ul>
                        <li>
                            <a href="#">FAQ</a>

                        </li>
